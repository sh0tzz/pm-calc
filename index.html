<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div id="calculator">
        <div id="label">
            <div>
                <p>DOROTEA BOLE</p>
                <p>JAN GRDANJSKI</p>
                <p>VITO KAURIĆ</p>
            </div>
            <div>
                <p>LEON KUŠIĆ</p>
                <p>4.C</p>
                <p>FRANE NINIĆ</p>
            </div>
        </div>
        <div id="display">
            <input type="text" id="alt-text" disabled>
            <input type="text" id="input-field">
        </div>
        <div id="special">
            <div>
                <div>
                    <button id="shift-button" onclick="calc.toggle_shift()">SHIFT</button>
                    <button onclick="calc.TODO(event)">ALPHA</button>
                </div>
                <div>
                    <button onclick="calc.move_cursor(0, -1)">↑</button>
                </div>
                <div>
                    <button onclick="calc.TODO(event)">MENU</button>
                    <button onclick="calc.TODO(event)">ON</button>
                </div>
            </div>
            <div>
                <div class="additional-row">
                    <button onclick="calc.move_cursor(-1, 0)">←</button>
                    <button onclick="calc.move_cursor(1, 0)">→</button>
                </div>
            </div>
            <div>
                <div class="additional-row">
                    <button onclick="calc.move_cursor(0, 1)">↓</button>
                </div>
            </div>
        </div>
        <div id="operations">
            <div id="row1">
                <div>
                    <button onclick="calc.TODO(event)" class="space-right">OPTN</button>
                    <button onclick="calc.insert_special('^(3)')">x<sup>3</sup></button>
                </div>
                <div>
                    <button onclick="calc.insert_special('||', -1)" class="space-right">Abs</button>
                    <button onclick="calc.insert_special('log[]()', -3)">log<sub>a</sub>n</button>
                </div>
            </div>
            <div>
                <div class="labels">
                    <p></p>
                    <p><sup>3</sup>√x</p>
                    <p></p>
                    <p><sup>n</sup>√x</p>
                    <p>10<sup>x</sup></p>
                    <p>e<sup>x</sup></p>
                </div>
                <div class="shift">
                    <button onclick="calc.insert_special('(/)', -2)">a/b</button>
                    <button onclick="calc.insert_special('[3]√()', -1)">√x</button>
                    <button onclick="calc.insert_special('^(2)')">x<sup>2</sup></button>
                    <button onclick="calc.insert_special('[]√()', -4)">x<sup>y</sup></button>
                    <button onclick="calc.insert_special('10^()', -1)">log</button>
                    <button onclick="calc.insert_special('e^()', -1)">ln</button>
                </div>
                <div class="non-shift">
                    <button onclick="calc.insert_special('(/)', -2)">a/b</button>
                    <button onclick="calc.insert_special('√()', -1)">√x</button>
                    <button onclick="calc.insert_special('^(2)')">x<sup>2</sup></button>
                    <button onclick="calc.insert_special('^()', -1)">x<sup>y</sup></button>
                    <button onclick="calc.insert_special('log()', -1)">log</button>
                    <button onclick="calc.insert_special('ln()', -1)">ln</button>
                </div>
            </div>
            <div>
                <div class="labels">
                    <p></p>
                    <p></p>
                    <p>x!</p>
                    <p>sin<sup>-1</sup></p>
                    <p>cos<sup>-1</sup></p>
                    <p>tan<sup>-1</sup></p>
                </div>
                <div class="shift">
                    <button onclick="calc.insert_special('-')">(-)</button>
                    <button onclick="calc.insert_special('°')">° ' "</button>
                    <button onclick="calc.insert_special('!')">x<sup>-1</sup></button>
                    <button onclick="calc.insert_special('asin()', -1)">sin</button>
                    <button onclick="calc.insert_special('acos()', -1)">cos</button>
                    <button onclick="calc.insert_special('atan()', -1)">tan</button>
                </div>
                <div class="non-shift">
                    <button onclick="calc.insert_special('-')">(-)</button>
                    <button onclick="calc.insert_special('°')">° ' "</button>
                    <button onclick="calc.insert_special('^(-1)')">x<sup>-1</sup></button>
                    <button onclick="calc.insert_special('sin()', -1)">sin</button>
                    <button onclick="calc.insert_special('cos()', -1)">cos</button>
                    <button onclick="calc.insert_special('tan()', -1)">tan</button>
                </div>
            </div>
            <div>
                <div class="labels">
                    <p></p>
                    <p>Π</p>
                    <p>nPr</p>
                    <p>nCr</p>
                    <p></p>
                    <p>M-</p>
                </div>
                <div>
                    <button onclick="calc.TODO(event)">STO</button>
                    <button onclick="calc.insert_special('Π')">ENG</button>
                    <button onclick="calc.insert_special('nPr')">(</button>
                    <button onclick="calc.insert_special('nCr')">)</button>
                    <button onclick="calc.TODO(event)">S⇔D</button>
                    <button onclick="calc.TODO(event)">M+</button>
                </div>
            </div>
        </div>
        <div id="keypad">
            <div>
                <button onclick="calc.insert(event)">7</button>
                <button onclick="calc.insert(event)">8</button>
                <button onclick="calc.insert(event)">9</button>
                <button onclick="calc.backspace()">Del</button>
                <button onclick="calc.clear()">AC</button>
            </div>
            <div>
                <button onclick="calc.insert(event)">4</button>
                <button onclick="calc.insert(event)">5</button>
                <button onclick="calc.insert(event)">6</button>
                <button onclick="calc.insert(event)">×</button>
                <button onclick="calc.insert(event)">÷</button>
            </div>
            <div>
                <button onclick="calc.insert(event)">1</button>
                <button onclick="calc.insert(event)">2</button>
                <button onclick="calc.insert(event)">3</button>
                <button onclick="calc.insert(event)">+</button>
                <button onclick="calc.insert(event)">-</button>
            </div>
            <div>
                <button onclick="calc.insert(event)">0</button>
                <button onclick="calc.insert(event)">.</button>
                <button onclick="calc.insert_special('×10^()', -1)">×10<sup>x</sup></button>
                <button onclick="calc.insert(event)">Ans</button>
                <button onclick="calc.evaluate()">=</button>
            </div>
        </div>
    </div>
    
    <div></div>
    <script src="math.js"></script>
    <script src="app.js"></script>
</body>
</html>
